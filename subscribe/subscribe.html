<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="subscribe.css">
  <title>Subscribe</title>
</head>
<body>
  
  <div class='block'>
      
    <h2 align='center'>Please fill in this form to create an account.</h2>

    <form action="subscribed" method="post">
      <label for="username">Username:</label>
      <input type="text" id='username' placeholder="Name"><br>
          
      <label for="email">Email:</label>
      <input type="email" id="Email" placeholder='Email' required><br>
  
      <label for="password">Password:</label>
      <input type="password" placeholder="Password" name="password" required><br>
        
      <label for="password-repeat">Repeat Password</label>
      <input type="password" placeholder="Repeat Password" name="password-repeat" required><br>
      
      <label> Remember me</label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"><br>
  
      <label> Would you like to receive our weekly newsletters?</label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"><br>
        
      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
